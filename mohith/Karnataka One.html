<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Karnataka One Services</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
  <div id="main-content">
        <!-- Welcome Section -->
        <section class="welcome-page">
            <div class="welcome-content">
                <h1>CSC</h1>
                <h2>VA SERVICES</h2>
                <h3>DIGITAL SEVA</h3>
            </div>
        </section>
    </div>
	
  <!-- Karnataka One Services Section -->
<section id="karnataka-one" class="services">
    <div class="container">
        <h2>Karnataka One Services</h2>
        <input type="text" id="search-bar-karnataka" onkeyup="filterKarnatakaServices()" placeholder="Search for services...">
        <div class="service-buttons">
            <button onclick="window.location.href='k-one-services/aadhaar-services.html';">Aadhaar Services</button>
            <button onclick="window.location.href='k-one-services/pan-card.html';">Pan Card</button>
            <button onclick="window.location.href='k-one-services/ration-card.html';">Ration Card</button>
            <button onclick="window.location.href='k-one-services/property-tax.html';">Property Tax</button>
            <button onclick="window.location.href='k-one-services/water-bill-electricity-bill.html';">Water Bill / Electricity Bill</button>
            <button onclick="window.location.href='k-one-services/banking-services.html';">Banking Services</button>
            <button onclick="window.location.href='k-one-services/rto-service-dl-rc-vehicle-extract.html';">RTO Service / DL / RC / Vehicle Extract</button>
            <button onclick="window.location.href='k-one-services/police-department.html';">Police Department Services and Job Verification Applications</button>
            <button onclick="window.location.href='k-one-services/health-card.html';">Health Card / ABHA Card</button>
            <button onclick="window.location.href='k-one-services/revenue-department.html';">Revenue Department Services</button>
            <button onclick="window.location.href='k-one-services/gruha-lakshmi-kyc.html';">Gruha Lakshmi / KYC</button>
            <button onclick="window.location.href='k-one-services/rtc-mr.html';">RTC / MR</button>
            <button onclick="window.location.href='k-one-services/income-caste-certificate.html';">Income and Caste Certificate</button>
            <button onclick="window.location.href='k-one-services/senior-citizen-card.html';">Senior Citizen Card</button>
            <button onclick="window.location.href='k-one-services/birth-certificate.html';">Birth Certificate</button>
            <button onclick="window.location.href='k-one-services/death-certificate.html';">Death Certificate</button>
            <button onclick="window.location.href='k-one-services/fruit-id-payment.html';">Fruit ID and Payment</button>
            <button onclick="window.location.href='k-one-services/vehicle-insurance.html';">Vehicle Insurance</button>
            <button onclick="window.location.href='k-one-services/health-insurance.html';">Health Insurance</button>
            <button onclick="window.location.href='k-one-services/e-stamp.html';">E-Stamp</button>
            <button onclick="window.location.href='k-one-services/others.html';">Others</button>
        </div>
    </div>
</section>

    <script>
        // JavaScript function to filter Karnataka One Services
        function filterKarnatakaServices() {
            const input = document.getElementById('search-bar-karnataka').value.toLowerCase();
            const serviceButtons = document.querySelectorAll('#karnataka-one .service-buttons button');

            serviceButtons.forEach(button => {
                const serviceText = button.textContent.toLowerCase();
                button.style.display = serviceText.includes(input) ? 'inline-block' : 'none';
            });
        }
    </script>
</body>
</html>
